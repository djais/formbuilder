<!DOCTYPE html>
<html lang="en" ng-app='webApp'>

<head>
  <!-- <base href="/fe/"> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>App- Signup</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/lib/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Google Web Font -->
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Add custom CSS here -->
    <link href="/assets/css/landing-page.css" rel="stylesheet">
    <script src="/assets/lib/js/angular.min.js"></script>
<style>
i{
  width:14px;
}

.input-group{
  margin-top:15px;
}
</style>

</head>

<body style='background:url("/assets/img/bg.jpg");background-size:100%' ng-controller='signCtrl' ng-init="init()" ng-cloak>


 <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div >
                <a class="navbar-brand" href='https://rytangle.com'><img class='temp-logo' src='/assets/img/logo.png' alt='RYTANGLE' > <font style='color:red;font-size:9px;position:absolute; margin-top:-35px;margin-left:135px;'> Beta </font></a>
                <a href='login' class='pull-right ryt-nav-btn'>
                  Login
                </a>
            </div>
        <!-- /.container -->
    </div>

	<div class='container'>
        <div class="col-md-6 col-md-offset-3 form-container">
		 <h3 style='color:#999999; text-align:center;'> Sign Up </h3>
     <hr>
     <div class={{alert.class}} ng-show='alert.msg!=null'>
      <!-- {{alert.msg}} -->
      <span ng-bind-html="alert.msg | unsafe"></span>
    </div>
		<form method='POST' name="userForm" style='background-color:#ffffff; padding:12px;border:1px solid #fafafa' ng-submit='submit()' novalidate>
				<div class='form-group'>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class='fa fa-user'></i></span>
            <input type="text" ng-model='post.name' name='name' class="form-control input-lg" placeholder="Name" aria-describedby="basic-addon1" required>
          </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2"><i class='fa fa-envelope'></i></span>
              <input type="email" ng-model='post.email' name='email' class="form-control input-lg" placeholder="Email" aria-describedby="basic-addon2" required>
            </div>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon3"><i class='fa fa-phone'></i></span>
                <input type="number" ng-model='post.ph' name='phone' class="form-control input-lg" placeholder="Phone Number" aria-describedby="basic-addon3" required>
              </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1"><i class='fa fa-lock'></i></span>
                  <input type="password" ng-model='post.passwd' name='passwd' class="form-control input-lg" placeholder="Password" aria-describedby="basic-addon1" required>
                </div>
              </div>
          <button type="submit" class="btn btn-success btn-lg form-btn" ng-disabled="userForm.$invalid ">Create Account</button>
			</form><!-- /.signupForm -->

        </div> <!-- /. col-md-6 -->

        </div>
        <!-- /.container -->
    <footer class='footer'>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="copyright text-muted small">Copyright &copy;2017 Cubestack Solutions Pvt. Ltd. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- JavaScript -->
    <!-- <script src="/assets/lib/js/jquery.min.js"></script> -->
    <script src="/assets/lib/js/ui-bootstrap-min.js"></script>
    <script src="/assets/js/app.js"></script>
</body>

</html>
