<div class="col-xs-12" ng-controller="customerCtrl" ng-init='init()' ng-cloak>
  <div class='col-xs-12 x_panel tile' style="padding:15px 2px 15px 2px;">
    <div class="col-xs-12 col-sm-9 col-md-9">
      <div class="col-xs-6 col-sm-3">
        <input placeholder="From Date" class="form-control" type="text" onfocus="(this.type='date')"  ng-model="filter.fromdate">
        <span style="color:#E04427;">{{tserror}}</span>
      </div>
      <div class="col-xs-6 col-sm-3">
        <input placeholder="To Date" class="form-control" type="text" onfocus="(this.type='date')"  ng-model="filter.todate">
      </div>
      <div class="col-xs-6 col-sm-3">
          <input  type="text" typeahead="state.displayname as state.displayname for state in locations | filter:$viewValue | limitTo:8" ng-model="filter.loc" class="form-control" placeholder="Location" >
      </div>
      <button class="btn btn-default" ng-click="search()">Submit</button>
    </div>
      <div class="col-xs-12 col-md-3 col-lg-3 pull-right" align="right">
        <div class='hidden-lg' style='height:10px'></div>
        <!-- <button class="btn btn-default" ng-click="route('/advancefilterfb')" ><i class="fa fa-filter"></i> Advance Filters</button> -->
        <button class="btn btn-info" ng-click="report()"><i class="fa fa-download"></i> Export to excel</button>
      </div>
  </div>
  <div class="x_panel tile" infinite-scroll='rytapi.nextPage()' infinite-scroll-disabled='rytapi.busy' infinite-scroll-distance='1'>
        <div class="x_content">
          <table class="table table-hover" style="width:100%">
            <thead>
              <tr>
                <th> Name </th>
                <th> Phone </th>
               <th>Email</th>
               <th>Last Visited</th>
               <th>Lead Source</th>
               <th>Interactions</th>
             </tr>
            </thead>
            <tbody>
              <tr ng-repeat="customer in rytapi.items" style='cursor:pointer;' ng-click="gotoDetail(customer,'customer')">
                <td> {{customer.name}}</td>
                <td> {{customer.phone}} </td>
                <td> {{customer.email}} </td>
                <td> {{customer.loc}} </td>
                <td> {{customer.leadsource}}</td>
                <td> {{customer.interactions}} </td>
              </tr>
            </tbody>
          </table>
        </div>
        <h2 style='color:#bbbbbb; text-align:center' ng-show='!rytapi.complete'><i class='fa fa-circle-o-notch fa-spin'></i></h2>
  </div>
</div>
